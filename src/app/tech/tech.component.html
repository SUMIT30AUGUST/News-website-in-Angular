<div class="container-fluid mt-3">
    <h5>Technology </h5>
    <div class="row mt-3">
        <div *ngFor="let nd of techNewsData" class="col-lg-3 mt-3 mb-3">
            <div class="box">
                <img src="{{nd.urlToImage}}" width="100%">
                <h5>{{nd.title}}</h5>
                <p>{{nd.content}}</p>
                <a class="btn btn-dark btn-sm " target="_blank" href="{{nd.url}}">Read more</a>
            </div>
        </div>
    </div>
</div>
